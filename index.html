<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Start button and an ID for the whole quiz -->

<body>
    <h1>Javascript quiz</h1>
    <button class="startBtn">Start Quiz</button>
    <div id="quiz">
        <!-- style="display : none"> -->
        <!-- <div> -->
        <!-- This is the section where the question will go -->
        <h2 class="questionField">Question goes here</h2>
    

    <!-- trying out a way to make the time count down from 5 minutes -->
    <div>Quiz ends in <span class="time" id="time">05:00</span> minutes!</div>

    <!-- ids for each of the timer elements -->
    <div id=timer></div>
    <div id="counter">19</div>
    <div id="backgroundTimeGauge"></div>
    <div id="timeGauge"></div>
    </div>
    <!-- an id for the userChoices container, plus a class "choice" for all answers and a separate id for each answer -->
    <div id="userChoices">
        <button class="choice" id=answerA onclick="checkAnswer('A')">A</button>
        <button class="choice" id=answerB onclick="checkAnswer('B')">B</button>
        <button class="choice" id=answerC onclick="checkAnswer('C')">C</button>
        <button class="choice" id=answerD onclick="checkAnswer('D')">D</button>
    </div>
    </div>
    <div id="progress">
        <div class="prog"></div>
        <div id="scoreContainer" style="display : none;"></div>
    </div>

        </div>
    </div> -->
    <!-- Leaderboard -->
    <div class="leaderboard">
        <ul>
            <li>Scores and initials
            </li>
        </ul>

    </div>

    <script> src = "./assets/js/script.js"</script>
</body>

</html>
