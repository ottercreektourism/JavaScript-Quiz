<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h1>Javascript quiz</h1>
    <button class="startBtn">Start Quiz</button>
    <div>
        <h2 class="questionField">Question goes here</h2>
    </div>
    <div>
        <button id="answerA" class = userSelection>A</button>
        <button id="answerB">B</button>
        <button id="answerC">C</button>
        <button id="answerD">D</button>
    </div>
    
    <div class="card timer">
        <div class="timer-text">
            <div class="large-font timer-count">10</div>
            <h3>Seconds remaining:</h3>
        </div>
    </div>
    <!-- Leaderboard -->
    <div class="leaderboard">
        <ul>
            <li>Scores and initials
            </li>
        </ul>

    </div>

    <script> src = "./assets/js/script.js"</script>
</body>

</html>
