<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Start button and an ID for the whole quiz -->

<body>
    <h1>Javascript quiz</h1>
    <button id="startBtn" onclick="start()">Start Quiz</button>
    <div id="userChoices" class="hide">
        <!-- ids for the timer -->
        <div id="timer">180</div>

        <!-- an id for the userChoices container, plus a class "choice" for all answers and a separate id for each answer -->

        <h2 id="question"></h2>
        <button class="choice" id="answerA" onclick="compare(event)">A</button>
        <button class="choice" id="answerB" onclick="compare(event)">B</button>
        <button class="choice" id="answerC" onclick="compare(event)">C</button>
        <button class="choice" id="answerD" onclick="compare(event)">D</button>

    </div>
    <!-- initials form for user -->
    <div id="initialsForm" class="hide">
        <h3>Time's up. Please record your initials in the space below.</h3>
        <h3>Final Score:<span id="finalScore"></span></h3>
        <label for="userInitials">Initials</label>
        <input type="text" id="userInitials" placeholder="ABC">
        <button id="saveScoreBtn" onclick="saveScore()">Save Score</button>
    </div>
    <!-- Leaderboard -->
    <div id="leaderboard" class="hide">
        <h3>Highscores:</h3>
        <ul id="initialsAndScores"></ul>
        <button id="goBackBtn"onclick="goBack()">Go Back</button>
        <button id="clearScoresBtn" onclick="clearScores()">Clear Highscores</button>
    </div>
    <!-- Sourcing the javascript doc -->
    <script src="script2.js"></script>
</body>

</html>
