<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h1>Javascript Quiz</h1>
    <button id="startBtn" onclick="start()">Start Quiz</button>
        
    <div class="hide" id="quiz">        
        <!-- ids for each of the timer elements -->
        <div id="timer">60</div>

        <!-- an id for the userChoices container, plus a class "choice" for all answers and a separate id for each answer -->
        <div>
            <h1 id="question"></h1>
            <button id="answerA" onclick="compare(event)">A</button>
            <button id="answerB" onclick="compare(event)">B</button>
            <button id="answerC" onclick="compare(event)">C</button>
            <button id="answerD" onclick="compare(event)">D</button>
        </div>
    </div>
    
    <div id="scoreForm" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="endScore"></span>.</p>
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials">
        <button onclick="submitscore()">Submit</button>
    </div>

    <div id="leaderboard" class="hide">
        <h3>Highscores:</h3>
        <ul id="scores"></ul>
        <button id="restartBtn" onclick="restart()">Play Again</button>
        <button id="clearBtn" onclick="clearscores()">Clear Highscores</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
