<!DOCTYPE html>
<html lang="en">

<!-- Head contains viewport for media queries, title, and link to the css doc. -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Start button and an ID for the whole quiz -->

<body>
    <h1>Javascript quiz</h1>

    <div id="quiz">
        <button class="startBtn">Start Quiz</button>
        <!-- style="display : none"> -->
        <!-- <div> -->
        <!-- This is the section where the question will go -->
        <h2 class="questionField">Question goes here</h2>

        <!-- ids for each of the timer elements -->
        <div id=timer></div>
        <div id="backgroundTimeGauge"></div>
        <div id="timeGauge"></div>

        <!-- an id for the userChoices container, plus a class "choice" for all answers and a separate id for each answer -->
        <div id="userChoices" class="hide">
            <h1 id="question"></h1>
            <button class="choice" id=answerA onclick="compare(event)">A</button>
            <button class="choice" id=answerB onclick="compare(event)">B</button>
            <button class="choice" id=answerC onclick="compare(event)">C</button>
            <button class="choice" id=answerD onclick="compare(event)">D</button>
        </div>
    </div>
    </div>
    <div id="progress">
        <div class="prog"></div>
        <div id="scoreContainer" style="display : none;"></div>
    </div>

    <div class="leaderboard">

    <!-- Sourcing the javascript doc -->

</body>

</html>
